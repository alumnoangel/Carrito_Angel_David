<ion-header>
  <ion-toolbar>
  <ion-title class="subtitulo ion-text-wrap">
    Carrito
  </ion-title>
  <ion-buttons slot="start">
    <ion-button (click)="openMenu()">
      <ion-icon color="primary" slot="icon-only" name="menu-sharp"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
    <div *ngFor="let producto of pedido.productos" size-xl="2.5" size-lg="2.5" size-md="3" size-sm="5" size-xs="12">
    <app-itemcarrito [productoPedido]="producto"></app-itemcarrito>
  </div>
  

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
        <ion-col class="normal text-center" size="6" style="border-right: 1px solid #6c757d;">
            Cantidad: {{cantidad}}
        </ion-col>
        <ion-col class="normal text-center" size="6">
          Total: {{total}}â‚¬
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="realizarPedido()" expand="full" class="normal" style="color: white ! important">
          Hacer Pedido
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
